<!DOCTYPE html>
<html>
<head>
    <title>Sample JS App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="notes">

    <form class="well">
        <input id="todoText" type="text" class="form-control" placeholder="Add todo...">
        <button id="add" type="button" class="btn btn-success">New</button>
        <button id="addChecked" type="button" class="btn btn-success">New Checked</button>
    </form>

    <h3>Todos</h3>
    <div class="todos">
        <!--<div class="input">
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox">
            </span>
            <input type="text" class="form-control">
        </div>-->
    </div>
</div>

    <script type="text/html" id="todo_tmpl">
        <div class="input">
            <input type="text" class="form-control" value="{{=text}}">
        </div>
    </script>

    <script type="text/html" id="checked_todo_tmpl">
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" {{=checked ? 'checked="checked"' : ''}}>
            </span>
            <input type="text" class="form-control" value="{{=text}}">
        </div>
    </script>

    <script data-main="js/main" src="components/requirejs/require.js"></script>
</body>
</html>
